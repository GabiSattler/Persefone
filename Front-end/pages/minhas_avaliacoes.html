<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minhas Avaliações</title>
    <link rel="stylesheet" href="../css/header.css">
    <link rel="stylesheet" href="../css/minhasAvaliacoes.css">
</head>
<body>
    <header>
        <a href="home.html" class="logo-link">
            <img src="../imagens/logo.png" alt="Logo Perséfone" class="footer-logo">
        </a>
        <div class="usuario-name">
            <span>Olá, <span id="nomeUsuario">nome do usuário!</span></span>
        </div>
    
        <nav class="menu-user" id="userMenu">
            <ul>
                <li><a href="painelMetodos.html">Ver Métodos</a></li>
                <li><a href="minhas_avaliacoes.html">Ver Minhas Avaliações</a></li>
            </ul>
        </nav>
    
        <div class="nav-icons">
            <a href="../index.html" onclick="localStorage.removeItem('nomeUsuario')">
                <img src="../imagens/sair.png" alt="Sair">
            </a>
            <a href="perfil.html">
                <img src="../imagens/perfil.png" alt="Perfil">
            </a>
        </div>
    </header>

    <main>
        <h2>Minhas Avaliações</h2>
        <section id="userReviewsList" class="reviews-container"></section>

        <!-- Modal para Edição de Avaliação -->
        <div id="editModal" class="modal" style="display: none;">
            <div class="modal-content">
                <span id="closeModal" class="close">&times;</span>
                <h3>Editar Avaliação</h3>
                <div class="star-rating" id="starRating">
                    <span data-value="1">&#9733;</span>
                    <span data-value="2">&#9733;</span>
                    <span data-value="3">&#9733;</span>
                    <span data-value="4">&#9733;</span>
                    <span data-value="5">&#9733;</span>
                </div>
                <textarea id="editComment" rows="5" placeholder="Edite seu comentário..."></textarea>
                <button id="saveEdit">Salvar</button>
            </div>
        </div>
    </main>

    <script src="../javascript/header.js"></script>
    <script src="../javascript/minhas_avaliacoes.js"></script>
</body>
</html>
