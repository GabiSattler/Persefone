<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil - Perséfone</title>
    <link rel="stylesheet" href="../css/perfil.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>SEU PERFIL</h1>
            <a id="backButton" class="logout"><img src="../imagens/sair.png" alt="Voltar"></a>
        </header>

        <div class="profile-section">
            <div class="profile-picture">
                <label for="file-upload" class="custom-file-upload">
                    <img src="../imagens/sair.png" alt="Foto de perfil" id="avatar">
                </label>
                <input id="file-upload" type="file" accept="image/*">
            </div>

            <form class="profile-form" id="profileForm">
                <label for="nome">Nome:</label>
                <input type="text" id="nome" placeholder="Seu nome" required>

                <label for="biografia">Biografia</label>
                <textarea id="biografia" maxlength="250" placeholder="Digite sua biografia..."></textarea>
                
                <label for="idade">Idade:</label>
                <input type="number" id="idade" placeholder="Sua idade" required>

                <label for="senha">Senha:</label>
                <input type="password" id="senha" placeholder="Digite uma nova senha">

                <button type="submit">Salvar</button>
            </form>
        </div>
        <div class="excluir">
            <a href="#" id="excluirContaBtn">Excluir conta</a>
        </div>
        <!-- Modal de Confirmação -->
        <div id="confirmModal" class="modal" style="display: none;">
            <div class="modal-content">
                <p>Tem certeza de que deseja excluir sua conta? Esta ação é irreversível.</p>
                <button id="confirmarExcluir">Sim, excluir</button>
                <button id="cancelarExcluir">Cancelar</button>
            </div>
        </div>
        <footer>
            <img src="../imagens/logo.png" alt="Perséfone Logo" class="footer-logo">
        </footer>
    </div>
    <script src="../javascript/perfil.js"></script>
    <script src="../javascript/excluirconta.js"></script>
</body>
</html>
