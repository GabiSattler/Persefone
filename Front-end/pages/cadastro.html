<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro - Perséfone</title>
    <!-- Ligação com o arquivo CSS -->
    <link rel="stylesheet" href="../css/cadastro.css">
</head>
<body>
    <div class="container">
        <div class="logo">
            <img src="../imagens/logo.png" alt="Perséfone Logo">
        </div>
        <p>Cadastre-se no nosso sistema.</p>

        <!-- Formulário de cadastro -->
        <form action="#" method="post" enctype="multipart/form-data">
            <div class="formContainer">
                <label for="nome">Nome:</label>
                <input type="text" id="nome" name="nome" placeholder="digite seu nome" required>
    
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" placeholder="Ex:nomesobrenome@gmail.com" required>
    
                <label for="senha">Senha:</label>
                <input type="password" id="senha" name="senha" placeholder="***************" required>
            </div>
            <div class="formContainer"> 
                <!-- Campo para upload da foto -->
                <label for="foto">Seu avatar:</label>
                <input type="file" id="foto" name="foto" accept="image/*">
            
                <label for="idade">Idade:</label>
                <input type="number" id="idade" name="idade" required>

                <label for="biografia">Fale um pouco sobre você: </label>
                <textarea id="biografia" placeholder="Digite sua biografia..."></textarea>
            </div>

            <button type="submit">Cadastrar</button>
        </form>

          <!-- Mensagem de erro -->
          <p id="errorMessage" style="color: red; display: none;"></p>
    </div>

    <script src="../javascript/cadastro.js"></script>
</body>
</html>
